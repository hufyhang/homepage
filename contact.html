<img src="img/contact/Get_In_Touch.jpg" alt="Get in touch" class="round wow fadeInUp">

<p class="centered wow fadeInUp">
  Get in touch.
</p>

<!-- map -->
<div class="content-row ch-row wow fadeInUp">
  <div class="left ch-xs-12 ch-sm-7">
    <a href="https://goo.gl/maps/NEK5X" target="_blank">
      <img class="content-img round kinda-big" src="img/contact/map.jpg" alt="Map">
    </a>
  </div>

  <div class="right ch-xs-12 ch-sm-5">
    <h3 class="content-title-right">Onsite office</h3>

    <p>My office is located in Kilburn buiding on Oxford Road, Manchester, UK.</p>

    <p>You can click the map for a bigger and interactive one in Google Maps.</p>

    <p>Alternatively, try <a href="http://www.openstreetmap.org/way/75361245#map=17/53.46717/-2.23352" target="_blank">OpenStreetMap</a>.</p>

  </div>
</div>


<!-- contact form -->
<div class="content-row wow fadeInUp">
  <h3 class="content-title-right">Drop an email</h3>

  <form id="contact-form" action="https://mandrillapp.com/api/1.0/messages/send.json" method="post">
    <input type="hidden" name="key" value="HBB9EUFmZB_YjlulngHBeA">
    <input type="hidden" name="message[to][0][email]" value="feifei.hang@yahoo.com">
    <input type="hidden" name="message[to][0][name]" value="Feifei Hang">
    <input type="hidden" name="message[to][0][type]" value="to">
    <input type="hidden" name="message[html]" id="message" value="">
    <ul>
      <!-- name -->
      <li>
        <label for="message[from_name]">Name:</label><span class="required">*</span>
      </li>
      <li>
        <input type="text" name="message[from_name]" placeholder="e.g. Feifei Hang" required autofocus>
      </li>

      <!-- email -->
      <li>
        <label for="message[from_email]">Email:</label><span class="required">*</span>
      </li>
      <li>
        <input type="email" name="message[from_email]" placeholder="e.g. someone@email.com" required>
      </li>

      <!-- subject -->
      <li>
        <label for="message[subject]">Subject:</label>
      </li>
      <li>
        <input type="text" name="message[subject]" placeholder="e.g. A Job Offer" value="Query sent from homepage">
      </li>

      <!-- message -->
      <li>
        <label for="msg">Message:</label><span class="required">*</span>
      </li>
      <li>
        <textarea id="msg" rows="6" name="msg" form="contact-form" autocomplete="off" placeholder="Hmm..." required></textarea>
      </li>

      <li id="submit-li">
        <input type="submit" value="Send">
      </li>
      <li id="success-li">
      </li>

    </ul>
  </form>
</div>


<!-- JavaScript to keep staying on this page after form submit -->
<script>
$(document).ready(function(){
  'use strict';

   var $form = $('form');
   $form.submit(function(){
    var msg = $('#msg').val().replace(/\n/g, '<br/>');
    $('#message').val(msg);
    $.post($(this).attr('action'), $(this).serialize(), function(response){
      var notify = $(document.createElement('span'));
      notify.html('Thank you. I will try to response as soon as possible.');
      notify.attr('id', 'success-span');
      $('#contact-form #success-li').append(notify);
    },'json');
    return false;
  });
 });
</script>
